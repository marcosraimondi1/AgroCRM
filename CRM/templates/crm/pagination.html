<nav aria-label="..." style="padding-top: 10px; padding-bottom: 5px;">
    <ul class="pagination justify-content-center">
        {% if lands.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ lands.previous_page_number }}">Previous</a>
        </li>
        {%else%}
        <li class="page-item disabled">
            <span class="page-link">Previous</span>
        </li>
        {%endif%}
        <li class="page-item">
            <span class="page-link">Page {{ lands.number }} of {{ lands.paginator.num_pages }}</span>
        </li>
        {% if lands.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ lands.next_page_number }}">Next</a>
        </li>
        {%else%}
        <li class="page-item disabled">
            <span class="page-link">Next</span>
        </li>
        {%endif%}
    </ul>
</nav>
